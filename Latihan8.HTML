<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR</title>
</head>
<body>
    <h1>Formulir Pendaftaran Siswa</h1>
    <form>
    <table>
        <tr>
            <td>Nama Calon Siswa</td>
            <td>:</td>
            <td><input type="text" placeholder="" /></td>
        </tr>
        <tr>
            <td>Tempat Tanggal Lahir</td>
            <td>:</td>
            <td><input type="text" placeholder=""> <input type="date" placeholder="mm / dd / yyy"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select name="Agama" id="Agama">
                <option value="Islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Budha">Budha</option>
                <option value="Hindu">Hindu</option>
                <option value="Konghucu">Konghucu</option>
            </section>
            </td>
        </tr>
        <tr>
            <td>alamat</td>
            <td>:</td>
            <td><textarea name="alamat" id="alamat" cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" id="pria" name="jenis kelamin" value="pria">pria
                <input type="radio" id="wanita" name="jenis kelamin" value="wanita">wanita
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox" id="Hobi" value="Membaca">Membaca
            <input type="checkbox" id="Hobi" value="Menulis">Menulis
            <input type="checkbox" id="Hobi" value="Menari">Menari
            <input type="checkbox" id="Hobi" value="Sepeda">Sepeda
        </td>
        </tr>
        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="File"></td>
        </tr>
    </form>
    </table>
</body>
</html>
